<div ng-include src="'templates/header.html'"></div>
<div class="row">
	<div class="col s12 m8 l6">
		<h3>Posts</h3>
		<div ng-repeat="post in ctrl.posts">
			<a ng-href="#/posts/{{post.id}}"><h5>{{post.title}}</h5></a>
			<strong>Written by {{post.author.name}} | Published on {{post.created_at | date : "MM/dd/yyyy 'at' h:mma"}}</strong>
			<p>{{post.content | limitTo: 120}} ...</p>
		</div>
		<div ng-show="ctrl.posts.length == 0">There are no posts to show.</div>
	</div>
</div>
