<div ng-include src="'templates/header.html'"></div>
<div class="row">
	<div class="col s8 md4 lg3">
		<form name="new_user" novalidate>
			<h4>Create account</h4>
			<div class="input-field col s12">
	          <input placeholder="Username" id="username" type="text" class="validate" required
	          ng-model="ctrl.registrationForm.username">
	          <label for="username">Username</label>
	        </div>
	        <div class="input-field col s12">
	          <input placeholder="Email" id="email" type="email" class="validate" required
	           ng-model="ctrl.registrationForm.email">
	          <label for="email">Email</label>
	        </div>
	        <div class="input-field col s12">
	          <input placeholder="Password" id="password" type="password" class="validate" ng-model="ctrl.registrationForm.password" required minlength="6">
	          <label for="password">Password</label>
	        </div>
	        <a ng-click="ctrl.createAccount(ctrl.registrationForm)" class="waves-effect waves-light btn">Register</a>
	        <a ng-click="parent.login()" class="red waves-effect waves-light btn">Login with Google</a>
		</form>
	</div>
</div>
