<div ng-include src="'templates/header.html'"></div>
<div class="row">
	<div class="col s8 md6">
		<h4>New post</h4>
		<form novalidate name="new_post_form">
			<div class="input-field col s12">
	          <input placeholder="Title" id="title" type="text" class="validate" required
	          	for="title" ng-model="ctrl.post.title">
	          <label>Title</label>
	        </div>
	        <div class="row">
		        <div class="input-field col s12">
		          <textarea id="content" ng-model="ctrl.post.content" class="materialize-textarea"></textarea>
		          <label for="content">Content</label>
		        </div>
		    </div>
		    <h5>{{ctrl.message}}</h5>
		    <button ng-click="ctrl.createPost(ctrl.post)" ng-disabled="new_post_form.$invalid" class="waves-effect waves-light btn">Save post</button>
		</form>
	</div>
</div>
